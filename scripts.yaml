  boiler_pump_timer:
    alias: 'Boiler Pump Timer'
    sequence:
      - delay: '00:{{ states.input_number.boiler_pump_run_time.state | int }}:00'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.plug_158d00019d0d0c
  
  turn_off_lights:
    alias: 'Turn off lights that are on'
    sequence:
      - service: python_script.turn_off_lights
      - service: notify.notify
        data:
          message: 'Turned off lights that were on'