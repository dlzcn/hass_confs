  db_url: !secret db_url
  purge_keep_days: 90
  include:
    domains:
      - binary_sensor
      - climate
      #- device_tracker
      - fan
      - light
      - media_player
      - sensor
      - switch
  exclude:
    entities:
      - sun.sun # Don't record sun data
      - sensor.date
      - sensor.yr_symbol
      - sensor.external_ip
      - sensor.ipv4_address_wlan0
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.ha_installed_version
      - sensor.ha_current_version
      - sensor.home_assistant_up_time